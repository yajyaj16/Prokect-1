<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="coffeeshop.css">
  <title>Coffeeshop</title>
</head>
<body>
  <main>
    <nav>
      <h1>Coffee</h1>
      <div class="nav">
       <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li> 
       </ul>   
      </div>
    </nav>
    <header>
    <div class="background">
      <div class="intro">
        <h1>"Welcome to our coffee shop"</h1>
        <p>Coffee is Life</p>
        <button>Shop Now</button>
      </div>
    </div>
    </header>
  </main>
  <div class="information">
    <div class="img">
      <img src="nathan-dumlao-6VhPY27jdps-unsplash.jpg" alt="Coffee">
    </div>
     <div class="about">
      <h1>About</h1>
      <p>Our coffeeshop is selling <br> a good and tasty coffee to all coffee lovers. </p>   
    </div>
  </div>
  <div class="sales">
    <h1>sales</h1>
    <div class="row">
      <div class="column">
        <div class="card">
         <img src="Nescafe.jpeg" alt="Coffee">
         <H1>Nescafe</H1>
         <p>Price:150.00</p>
         <button>Buy</button>
        </div>
        <div class="card">
          <img src="kopiko.jpeg" alt="Coffee">
          <H1>Kopiko</H1>
          <p>Price:90.00</p>
          <button>Buy</button>
         </div>
         <div class="card">
          <img src="Barako.jpeg" alt="Coffee">
          <H1>Barako</H1>
          <p>Price:200.00</p>
          <button>Buy</button>
         </div>
      </div>
    </div>
  </div>
</body>
</html>
